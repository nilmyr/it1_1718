<body>

    <h2>Lister</h2>

    <h3>ul - unorderd list</h3>

    <ul>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
    </ul>


    <ul>

            <ul>

            </ul>

        </li>

    <h3>ol - ordered list</h3>
    <ol>

        <li>Punkt 2</li>
    </ol>

ol>li{Punkt $}*10
