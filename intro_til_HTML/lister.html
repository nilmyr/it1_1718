<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lister</title>
</head>
<body>

    <h2>Lister</h2>

    <h3>ul - unorderd list</h3>

    <ul>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
    </ul>



ul>li{Punkt $}*10


    <h3>ol - ordered list</h3>
    <ol>
        <li>Punkt 1</li>
        <li>Punkt 2</li>
    </ol>

ol>li{Punkt $}*10



</body>
</html>
